  resources:
    - assets/**

website:
  title: "svy course"
  description: "Sample Design and Analysis - Tanzania 2026"
  favicon: assets/images/favicon.ico
  page-navigation: true
  bread-crumbs: true
  open-graph: true

  navbar:
    search: false
    title: "Sample Design and Analysis - Tanzania 2026"
    title-href: /
    logo: assets/images/svylab_logo_landscape_v2.svg
    logo-href: /

  sidebar:
    toc: true
    depth: 3
    search: true
    logo: assets/images/svylab_logo_landscape_v2.svg
    logo-href: /
