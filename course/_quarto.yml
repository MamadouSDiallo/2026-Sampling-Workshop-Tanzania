      - text: "Back at Home"
        href: /
format:
  html:
    toc: true
    toc-title: "Sample Design and Analysis - Tanzania 2026"
    toc-location: right
    toc-depth: 3
    math: mathjax
    theme: cosmo
    # css: assets/styles/output.css
    embed-resources: false
    grid:
      body-width: 1000px
    link-external-newwindow: true
    smooth-scroll: true
    code-copy: true

bibliography: references.bib
link-citations: true
lang: en

execute:
  echo: true
  eval: true
  warning: true
  error: true
  daemon: true
  freeze: auto
  cache: true

knitr:
  opts_chunk:
    R.options:
      repos: "https://cloud.r-project.org"
      install.packages.compile.from.source: "never"
